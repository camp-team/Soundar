<ng-container *ngIf="authService.user$ | async; else notLogedIn">
</ng-container>
<ng-template #notLogedIn>
  <div class="container container--guide">
    <div class="guide-card">
      <div class="guide-text">
        <h2 class="guide-text__title">Join Soundar</h2>
        <div class="text-box">
          <p>
            細切れの情報は無料で手に入ることも多いですが、体系化された情報は貴重です。
          </p>
          <p>
            あなたが詳しい技術やサービスについての知見や、ユニークな経験があるのなら、
            体系化してマガジンにまとめませんか？マガジンは価格をつけて販売することができます。
          </p>
        </div>
        <a routerLink="/enter" class="button button--small">Sign In</a>
      </div>
      <div class="image-box">
        <img
          class="guide-image"
          src="assets/images/join-guide-image.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
</ng-template>
